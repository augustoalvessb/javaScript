<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="texto">
            <p>Números (entre 1 e 100):
                <input type="number" id="input" min="1">
            </p>
            <input id="adicionar" type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div class="select">
            <select name="tabuada" id="lista" size="7">
                <option>Digite um número acima</option>
            </select>
            <input id="analisar" type="button" value="Analisar" onclick="analisar()">
        </div>
        <div class="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
