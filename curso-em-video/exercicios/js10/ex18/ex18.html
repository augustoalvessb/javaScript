<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="texto">
            <p>Início:
                <input type="number" id="start">
            </p>
            <p>
                <input id="button" type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div class="select">
            <select name="tabuada" id="tabuada" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
